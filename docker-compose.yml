services:

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp
      MYSQL_DATABASE: wp
    volumes:
      - db_data:/var/lib/mysql

  wp:
    build: ./tools/docker/wordpress
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql

volumes:
  db_data:
